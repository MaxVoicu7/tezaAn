<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <!-- ================ CSS =============== -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- ================ BOXICONS =============== -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- ============== GOOGLE FONTS ============= -->
  
</head>
<body>
  
      <!-- Main Content -->
      <div class="content">
        <main>
            <div class="header">
                <div class="left">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights">
                <li>
                  <i class='bx bxs-time'></i>
                  <span class="info">
                        <h3>
                            Reduceri active
                        </h3>
                        <p id="active-discount-count">Total: 12</p>
                        <button class="insight-btn active-discount">
                            Vezi reducerile
                        </button>
                  </span>

                </li>
                <li>
                  <i class='bx bx-stats' ></i>
                    <span class="info">
                        <h3>
                            Reduceri anterioare
                        </h3>
                        <p id="expired-discount-count">Total: 40</p>
                        <button class="insight-btn expired-discount">
                            Vezi reducerile
                        </button>
                    </span>
                </li>
                <li>
                  <i class='bx bx-right-arrow-alt'></i>
                    <span class="info">
                        <h3>
                            Reduceri planificate
                        </h3>
                        <p id="future-discount-count">Total: 4</p>
                        <button class="insight-btn future-discount">
                            Vezi reducerile
                        </button>
                    </span>
                </li>
            </ul>
            <!-- End of Insights -->

            <div class="add-discount">
                <button class="create-discount">Adaugă o reducere</button>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bxs-discount' ></i>
                        <h3 class="discount-status-title">Selectați un tip de reducere</h3>
                    </div>
                    <div class="discount-table-container">

                    </div>
                </div>

            </div>

        </main>

    </div>

  <script src="./js/admin.js"></script>
</body>
</html>
