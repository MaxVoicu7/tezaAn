<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <!-- ================ CSS =============== -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- ================ BOXICONS =============== -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- ============== GOOGLE FONTS ============= -->
  
</head>
<body>
  
      <!-- Main Content -->
      <div class="content">
        <main>
            <div class="header">
                <div class="left">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights">
                <li>
                  <i class='bx bxs-time'></i>
                  <span class="info">
                        <h3>
                            Reduceri active
                        </h3>
                        <p id="active-discount-count">Total: 12</p>
                        <button class="insight-btn active-discount">
                            Vezi reducerile
                        </button>
                  </span>

                </li>
                <li>
                  <i class='bx bx-stats' ></i>
                    <span class="info">
                        <h3>
                            Reduceri anterioare
                        </h3>
                        <p id="expired-discount-count">Total: 40</p>
                        <button class="insight-btn expired-discount">
                            Vezi reducerile
                        </button>
                    </span>
                </li>
                <li>
                  <i class='bx bx-right-arrow-alt'></i>
                    <span class="info">
                        <h3>
                            Reduceri planificate
                        </h3>
                        <p id="future-discount-count">Total: 4</p>
                        <button class="insight-btn future-discount">
                            Vezi reducerile
                        </button>
                    </span>
                </li>
            </ul>
            <!-- End of Insights -->

            <div class="add-discount">
                <button class="create-discount">Adaugă o reducere</button>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bxs-discount' ></i>
                        <h3 class="discount-status-title">Selectați un tip de reducere</h3>
                    </div>
                    <div class="discount-table-container">

                    </div>
                </div>

            </div>

        </main>

    </div>

    <div id="overlay" style="display:none;"></div>
    <div id="edit-discount-popup" class="edit-discount-popup" style="display:none;">
        <h2 id="discount-id">Editează Reducerea</h2>
        <div>
            <label for="discount_description">Descriere:</label>
            <textarea id="discount_description" name="discount_description" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="start_date">Data început:</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        <div>
            <label for="end_date">Data sfârșit:</label>
            <input type="date" id="end_date" name="end_date">
        </div>
        <div class="edit-btn">
            <button class="edit-changes-btn" onclick="saveEditChanges()">Salvează Modificările</button>
            <button class="close-changes-btn" onclick="closePopupEdit()">Închide</button>
        </div>
    </div>
    <div id="delete-confirmation-popup" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeDeletePopup()">&times;</span>
            <p>Sunteți sigur că doriți să ștergeți această reducere?</p>
            <button id="confirm-delete" onclick="confirmDelete()">Da</button>
            <button id="abandon-delete" onclick="closeDeletePopup()">Nu</button>
        </div>
    </div>
    <div id="info-discount-popup" class="info-discount-popup" style="display:none;">
        <h2 id="info-discount-id">Informații Reducere</h2>
        <div>
            <label>Descriere:</label>
            <p id="info-discount-description"></p>
        </div>
        <div>
            <label>Data început:</label>
            <span id="info-start-date"></span>
        </div>
        <div>
            <label>Data sfârșit:</label>
            <span id="info-end-date"></span>
        </div>
        <div class="info-btn">
            <button class="close-info-btn" onclick="closePopupInfo()">Închide</button>
        </div>
    </div>

  <script src="./js/admin.js"></script>
</body>
</html>
