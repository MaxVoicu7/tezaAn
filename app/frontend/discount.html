<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iDiscount</title>

  <!-- ============= FONT AWESOME CDN =============== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- ================ CSS ================= -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- ================== JS ================== -->
  <script src="./js/discount.js" defer></script>

  <!-- ================== FAVICON ================== -->
  <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">

</head>
<body>

  <!-- ============== HEADER SECTION START ================= -->

  <header class="header">

    <div id="menu-btn" class="fas fa-bars menu-btn"></div>

    <a href="#" class="logo"><i class="fa-solid fa-tag"></i></i>iDiscount</a>

    <nav class="navbar">
      <a href="./index.html" class="navbar__link">Pagina principală</a>
    </nav>

  </header>

  <!-- ============== HEADER SECTION END ================= -->



  <!-- ============== SELECT SECTION START ================ -->

  <section class="select" id="select">

    <div class="heading">
      <h2 class="heading__title">Selectați un produs</h2>
    </div>
    
    <div class="select__item">
      <label for="category-select" class="select__label">Categorie</label>
      <select id="category-select">
        <option value="0">Alege o categorie</option>
      </select>
    </div>

    <div class="select__item">
      <span class="select__label">Preț</span>
      
      <div class="price-select">
        <label for="start-value" class="price__label">Preț minim</label>
        <input type="number" id="start-value" name="start-value" min="0" max="20000" value="0" class="input-range">
      
        <label for="end-value" class="price__label">Preț maxim</label>
        <input type="number" id="end-value" name="end-value" min="0" max="20000" value="20000" class="input-range">
      </div>
    </div>

    <div class="select__btn">
      <button id="filter-submit" class="btn">Caută</button>
    </div>

  </section>

  <!-- ============== SELECT SECTION START ================ -->

  <section class="discounts">

  </section>


  <div id="discount-detail-popup" class="discount-detail-popup" style="display:none;">
    <div class="popup-overlay" onclick="closePopupDetail()"></div>
    <div class="popup-content">
        <h2 id="popup-title">Detalii Reducere #1</h2>
        <p id="popup-description"></p>
        <p id="popup-date"><span id="popup-start-date"></span> -> <span id="popup-end-date"></span></p>
        <p id="popup-price">Preț inițial: <span id="popup-initial-price" class="popup-initial-price"></span> | Preț final: <span id="popup-final-price" class="popup-final-price"></span></p>
        <div id="popup-stores" class="popup-stores">>
        </div>
        <button onclick="closePopupDetail()">Închide</button>
    </div>
</div>

</body>
</html>
