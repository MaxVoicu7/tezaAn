<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iDiscount</title>

  <!-- ============= FONT AWESOME CDN =============== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- ================ CSS ================= -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- ================== JS ================== -->
  <script src="./js/discount.js" defer></script>

</head>
<body>

  <!-- ============== HEADER SECTION START ================= -->

  <header class="header">

    <div id="menu-btn" class="fas fa-bars menu-btn"></div>

    <a href="#" class="logo"><i class="fa-solid fa-tag"></i></i>iDiscount</a>

    <nav class="navbar">
      <a href="#about" class="navbar__link">Despre noi</a>
      <a href="#stores" class="navbar__link">Magazine</a>
      <a href="#services" class="navbar__link">Servicii</a>
      <a href="#" class="navbar__link">Reduceri</a>
    </nav>

  </header>

  <!-- ============== HEADER SECTION END ================= -->



  <!-- ============== SELECT SECTION START ================ -->

  <section class="select" id="select">

    <div class="heading">
      <h2 class="heading__title">Selectați un produs</h2>
    </div>
    
    <div class="select__item">
      <label for="category-select" class="select__label">Categorie</label>
      <select id="category-select">
        <option value="">Alege o categorie</option>
      </select>
    </div>

    <div class="select__item">
      <span class="select__label">Preț</span>
      
      <div class="price-select">
        <label for="start-value" class="price__label">Preț minim</label>
        <input type="number" id="start-value" name="start-value" min="0" max="20000" value="0" class="input-range">
      
        <label for="end-value" class="price__label">Preț maxim</label>
        <input type="number" id="end-value" name="end-value" min="0" max="20000" value="20000" class="input-range">
      </div>
    </div>

    <div class="select__btn">
      <button id="filter-submit" class="btn">Caută</button>
    </div>

  </section>

  <!-- ============== SELECT SECTION START ================ -->

  <section class="discounts">

    <div class="discount">
      <div class="discount__presentation">
        <span class="discount__label">Produs</span>
        <p class="discount__info">Reducere de 10 procente</p>
        <p class="discount__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat, consequatur. Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, modi.</p>
      </div>

      <div class="discount__price">
        <div class="prices">
          <p class="old-price">20.00</p>
          <p class="new-price">18.00</p>
        </div>

        <div class="discount__button">
          <button class="btn">Mai mult</button>
        </div>
      </div>
    </div>

  </section>

  <!-- ============== FOOTER SECTION START ================= -->

  <!-- <footer class="footer">

    <div class="credits">Realizat de <span class="credits__person">Voicu Maxim</span> | Toate drepturile sunt rezervate!</div>

  </footer> -->

  <!-- ============== FOOTER SECTION END ================= -->

</body>
</html>
